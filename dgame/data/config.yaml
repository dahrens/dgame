gfx:
  resolution: [1024, 768]
  fullscreen: False
  max_fps: 0

controls:
  player:
    move_active_hero_up: [K_w]
    move_active_hero_down: [K_s]
    move_active_hero_left: [K_a]
    move_active_hero_right: [K_d]
    undo: [K_BACKSPACE]
    end_turn: [K_RETURN]
    test_flush_command: [K_f]
    next_hero: [K_TAB]
  camera:
    zoom_in: [K_KP_PLUS]
    zoom_out: [K_KP_MINUS]
    scroll_up: [K_UP]
    scroll_down: [K_DOWN]
    scroll_left: [K_LEFT]
    scroll_right: [K_RIGHT]
  game:
    quit: [K_ESCAPE]

environment:
  tile_size: [32,32]
  map_size:
    small: [64,64]
    medium: [128,128]
    large: [256,256]

creatures:
  sheep:
    hp: 50
    moves: 5

generator:
  small_room: [[5,5],[9,9]]
  medium_room: [[10,10],[19,19]]
  large_room: [[16,16],[20,20]]
  map_config:
    small:
      small_rooms: 4
      medium_rooms: 2
      large_rooms: 1
    medium:
      small_rooms: 8
      medium_rooms: 4
      large_rooms: 2
    large:
      small_rooms: 16
      medium_rooms: 8
      large_rooms: 4

ui:
  camera:
    zoom_levels: [0.5, 0.625, 0.75, 0.875, 1.0, 1.125, 1.25, 1.375, 1.5, 1.625, 1.75, 1.875, 2.0]
    zoom_level: 1.0
    scroll_speed: 0.5

image:
  creatures:
    sheep:
      static: ['static']
  biomes:
    default:
      entrance: [stone_stairs_up]
      exit: [stone_stairs_down]
      unpassable: [stone_dark0]
      passable: [floor_vines0]
      wall: [wall_vines0, wall_vines1, wall_vines2, wall_vines3, wall_vines4, wall_vines5, wall_vines6]
      floor: [floor_vines1, floor_vines2, floor_vines3, floor_vines4, floor_vines5, floor_vines6]